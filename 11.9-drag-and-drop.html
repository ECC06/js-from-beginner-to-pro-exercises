<!DOCTYPE html>
<html>
    <head>
        <title>JS Tester</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                background-color: white;
            }
            .red {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!-- EXERCISE 11.9 -->
        <div class="box">
            1
            <div id="dragme" draggable="true">Drag Me Please!</div>
        </div>
        <div class="box">2</div>
        <script>
            const draggable = document.querySelector("#dragme");
            const dropOffs = document.querySelectorAll(".box");

            draggable.addEventListener("dragstart", function (e) {
                this.style.opacity = "0.5";
                console.log("drag started");
            });

            draggable.addEventListener("dragend", function (e) {
                this.style.opacity = "";
                console.log("drag ended");
            });

            dropOffs.forEach((box) => {
                box.addEventListener("dragenter", function (e) {
                    console.log(e.target);
                    this.classList.add("red");
                    //this fired repeatedly
                    console.log("entered target");
                });

                box.addEventListener("dragover", function (e) {
                    e.preventDefault();
                });

                box.addEventListener("dragleave", function (e) {
                    console.log("text has left the element");
                    this.classList.remove("red");
                });

                box.addEventListener("drop", function (e) {
                    console.log("element has been dripped at target ");
                    this.appendChild(draggable);
                    e.preventDefault();
                });
            });
        </script>
    </body>
</html>
