<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="output">Only numbers appear here</div>
        <input
            type="text"
            name=""
            class="input"
            onpaste="console.log(`paste`)"
        />

        <!-- could've used the paste event to make the code less repetitive -->
        <input
            type="text"
            name=""
            class="input"
            onpaste="console.log(`paste`)"
        />
    </body>

    <script>
        const output = document.querySelector(".output");
        const eles = document.querySelectorAll(".input");

        function checkInput(e) {
            if (!isNaN(e.key)) {
                output.innerText = e.key;
            }
        }

        function outputKey(e) {
            console.log(e.key);
        }

        eles.forEach((input) => {
            input.addEventListener("keydown", checkInput);
            input.addEventListener("keyup", outputKey);
        });
    </script>
</html>
