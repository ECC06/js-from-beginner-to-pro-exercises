<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>C11 Project 4</title>
        <style>
            .output {
                width: 500px;
                height: 500px;
                border: 1px solid black;
                margin: auto;
                text-align: center;
            }
            .box {
                width: 50px;
                height: 50px;
                position: relative;
                top: 50px;
                left: 20%;
                background-color: red;
            }
            .message {
                text-align: center;
                padding: 10px;
                font-size: 1.3em;
            }
        </style>
    </head>
    <body>
        <div class="output"></div>
        <div class="message"></div>

        <script>
            const output = document.querySelector(".output");
            const message = document.querySelector(".message");

            message.textContent = "Press to Start";

            const box = document.createElement("div");

            const game = {
                timer: 0,
                start: null,
            };

            box.classList.add("box");

            output.append(box);

            box.addEventListener("click", (e) => {
                box.textContent = ""; //ns
                box.style.display = "none";

                //how long the box takes to disappear
                game.timer = setTimeout(addBox, ranNum(3000));

                if (!game.start) {
                    message.textContent = "Loading....";
                } else {
                    // debugger;
                    const cur = new Date().getTime();
                    const dur = (cur - game.start) / 1000;
                    message.textContent = `It took ${dur} seconds to click`;
                }
            });
            function addBox() {
                message.textContent = "Click it...";
                game.start = new Date().getTime(); //the time the box re-appeared
                box.style.display = "block";
                box.style.left = ranNum(450) + "px";
                box.style.top = ranNum(450) + "px";
            }
            function ranNum(max) {
                return Math.floor(Math.random() * max);
            }
        </script>
    </body>
</html>
